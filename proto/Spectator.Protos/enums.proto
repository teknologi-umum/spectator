syntax = "proto3";

option csharp_namespace = "Spectator.Protos.Enums";

package enums;

enum Locale {
	EN = 0;
	ID = 1;
}

enum Language {
	UNDEFINED = 0;
	C = 1;
	CPP = 2;
	PHP = 3;
	JAVASCRIPT = 4;
	JAVA = 5;
	PYTHON = 6;
}

enum Direction {
	STOP = 0;
	UP = 1;
	LEFT = 2;
	RIGHT = 3;
	DOWN = 4;
}

enum MouseButton {
	LEFT_BUTTON = 0;
	RIGHT_BUTTON = 1;
	MIDDLE_BUTTON = 2;
}