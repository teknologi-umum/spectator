---
- name: Spectator Continuous Delivery
  user: teknum
  host: spectator-dev
  become: yes
  vars:
    ssh_ip:       "{{ lookup('env', 'SSH_IP') }}"
    ssh_username: "{{ lookup('env', 'SSH_USERNAME') }}"
    ssh_key:      "{{ lookup('env', 'SSH_KEY') }}"
    git_token:    "{{ lookup('env', 'GITHUB_TOKEN') }}"
  tasks:
    - name: connect to ssh
      
    - name: docker enabled and running
      service:
        name: docker
        enabled: true
        state: started
